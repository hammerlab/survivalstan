sudo: false  # Use container-based infrastructure
language: python
cache: pip
python:
  - "2.7"
  - "3.4"
before_install:
  # Commands below copied from: http://conda.pydata.org/docs/travis.html
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  # reset the shell's lookup table for program name to path mappings
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # borrow following from http://github.com/stan-dev/rstan 
  - echo -e "#\x21/bin/sh\n\$1 > wait4.out 2>&1 3>&1 &\nPROCESS=\"\$!\"\nwhile :\ndo\n  RESULT=\`ps -p \${PROCESS} -o comm=\`" > wait4.sh
  - echo -e "  if [ -z \"\${RESULT}\" ]; then\n    wait \${PROCESS}; exit \$?\n  else\n    echo \"-\"; sleep 10\n  fi\ndone\nRETURN=\"\$?\"\ncat wait4.out\nexit \$RETURN" >> wait4.sh
  - more wait4.sh
  - chmod 755 wait4.sh
addons:
  apt:
    packages:
    # install pandoc for use with pypandoc for converting the README
    # from markdown to RST
    - pandoc
install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy nose pandas matplotlib
  - source activate test-environment
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt
  - pip install .
  - pip install coveralls
script:
  - ./lint.sh
  - ./wait4.sh nosetests -w test --with-coverage --cover-package=survivalstan
after_success:
  coveralls
deploy:
 provider: pypi
 user: hammerlab
 password: # See http://docs.travis-ci.com/user/encryption-keys/
  secure: ""
 on:
   branch: master
   tags: True
